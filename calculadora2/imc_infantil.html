<!DOCTYPE html> 
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC Infantil</title>
    <style>
        
body {
    font-family: 'Poppins', sans-serif;
}

h1, h2, h3, h4 {
    font-family: 'Poppins', sans-serif;
}

p, label, input, textarea, select, button {
    font-family: 'Comfortaa', cursive;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins';
            color: #333;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-image: url('foto_infantil.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-left: 8%;
        }

        .content {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        /* Estilo para o bot√£o de voltar */
        .go-back-btn {
            background-color: #fff;
            text-align: center;
            width: 12rem;
            height: 2.5rem;
            border-radius: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            overflow: hidden;
            position: relative;
        }

        .go-back-btn p {
            font-family: 'Poppins';
            font-size: 17px;
        }

        .go-back-btn div {
            background-color: #1d7f67;
            height: 100%;
            width: 100%;
            border-radius: 1rem;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transition: width 0.5s ease;
        }

        .go-back-btn:hover {
            background-color: #f1f1f1;
        }

        .go-back-btn:hover div {
            width: 80%;
        }

        .go-back-btn svg {
            fill: #fff;
            height: 1.5rem;
            width: 1.5rem;
            z-index: 2;
        }

        .go-back-btn p {
            margin-left: 1rem;
            z-index: 2;
        }

        h1 {
            color: #1d7f67;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #5eb6a6;
            margin-bottom: 8px;
        }

        label {
            font-size: 16px;
        }

        input,
        select {
            display: block;
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #1d7f67;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #5eb6a6;
        }

        .resultado-container {
            background-color: #1d7f67;
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin-top: 20px;
            width: 100%;
            display: none;
        }

        .resultado-container h2 {
            color: #bee1da;
            text-align: center;
        }

        .resultado,
        .classificacao {
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
    body {
        padding-left: 5%;
        padding-right: 5%;
        justify-content: center;
    }

    .content {
        flex-direction: column;
        align-items: center;
    }

    .container,
    .resultado-container {
        max-width: 100%;
    }

    .go-back-btn {
        width: 100%;
    }
}
    </style>
</head>

<body>
    <div class="content">
        <div class="container">

            <button class="go-back-btn" type="button" onclick="window.location.href='../calculadora2/index.html'">
                <div></div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="25px" width="25px">
                    <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
                    <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"></path>
                </svg>
                <p>Voltar</p>
            </button>

            <h1>Calculadora de IMC Infantil</h1>
            <h2>Informe o peso</h2>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>
            <h2>Informe a altura</h2>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>
            <h2>Informe a idade</h2>
            <label for="idade">Idade (anos e meses):</label>
            <input type="number" id="idade" required>
            <h2>Selecione o sexo</h2>
            <select id="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <button onclick="calcularIMCInfantil()">Calcular IMC</button>
        </div>

        <div class="resultado-container" id="resultadoBox">
            <h2>Resultado</h2>
            <p class="resultado" id="resultadoIMC"></p>
            <p class="classificacao" id="classificacao"></p>
        </div>
    </div>
    <script src="func_infantil.js"></script>
</body>

</html>
